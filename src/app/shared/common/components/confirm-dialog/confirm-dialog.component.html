<h1 matDialogTitle cdkFocusRegionstart>{{ title }}</h1>
<div mat-dialog-content>

  <div class="row">

    <div class="col-12 mb-3" [innerHTML]="confirmMessage">
    </div>

    <div class="col-12 mb-2">
      <mat-divider></mat-divider>
    </div>

  </div>

</div>
<div mat-dialog-actions class="mb-0">
  <div class="d-flex justify-content-end" style="width: 100%;">
    <button mat-stroked-button class="btn-disagree" (click)="dialogRef.close(false)"
    color="warn">
      {{ btnCancel }}
    </button>
    <button mat-raised-button class="btn-agree" (click)="dialogRef.close(true)" color="primary">
      {{ btnConfirm }}
    </button>
  </div>
</div>
